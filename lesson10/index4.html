<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p id="text">Це текстовий елемент.</p>
<button id="hideButton">Приховати</button>

<label for="ageInput"></label><input type="number" id="ageInput" placeholder="Введіть вік">
<button id="checkAgeButton">Перевірити</button>

<script>
  const textElement = document.getElementById('text');
  const hideButton = document.getElementById('hideButton');
  const ageInput = document.getElementById('ageInput');
  const checkAgeButton = document.getElementById('checkAgeButton');

  hideButton.addEventListener('click', () => {
    textElement.style.display = 'none';
  });

  checkAgeButton.addEventListener('click', () => {
    const age = parseInt(ageInput.value);

    if (isNaN(age)) {
      alert('Будь ласка, введіть коректний вік.');
    } else if (age < 18) {
      alert('Ви неповнолітній. Доступ заборонено.');
    } else {
      alert('Ви повнолітній. Доступ дозволено.');
    }
  });
</script>
</body>
</html>
