<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="userList"></div>

<script>
  function getUsersList() {
    fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(users => {
              const userList = document.getElementById('userList');

              users.forEach(user => {
                const userBlock = document.createElement('div');
                userBlock.innerHTML = `<p>ID: ${user.id}</p><p>Name: ${user.name}</p>`;

                const detailsButton = document.createElement('button');
                detailsButton.textContent = 'Details';
                detailsButton.addEventListener('click', () => {
                  window.location.href = `user-details.html?userId=${user.id}`;
                });

                userBlock.appendChild(detailsButton);
                userList.appendChild(userBlock);
              });
            })
            .catch(error => {
              console.error('ошибка информации', error);
            });
  }

  getUsersList();
</script>
</body>
</html>
